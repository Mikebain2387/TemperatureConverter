<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="container mt-5 p-5 converterBox">
      <div class="row">
        <div class="header col-12 text-center">
          <h1>Temperature Converter</h1>
        </div>
        <div class="converter mx-auto text-center">
          <div class="row">
            <input
              class="col-4 mt-2 mb-1 inputs"
              type="number"
              required
              name="fahrenheit"
              id="fahrenheit"
            />
            <button
              id="buttonSubmit1"
              class="col-3 text-center sub"
              type="submit"
            >
              °F
            </button>
          </div>
          <div class="row">
            <input
              class="col-4 mb-1 inputs"
              type="number"
              name="celsius"
              id="celsius"
            />
            <button
              id="buttonSubmit2"
              class="col-3 text-center sub"
              type="submit"
            >
              °C
            </button>
          </div>
          <div class="row">
            <input
              class="col-4 mb-1 inputs"
              type="number"
              name="kelvin"
              id="kelvin"
            />
            <button id="buttonSubmit3" class="col-3 text-center" type="submit">
              °K
            </button>
          </div>
          <div class="button text-center col-12">
            <button
              id="buttonClear"
              class="col-3 text-center sub"
              type="submit"
            >
              CLEAR
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
