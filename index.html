<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="container mt-5 p-5 converterBox text-center mx-auto">
      <div class="row">
        <div class="header col-12 text-center mb-2">
          <h1>Temperature Converter</h1>
        </div>
        <div class="converter">
          <div class="row">
            <div class="ftemp">

              <input
              class="col-lg-4 col-6 mt-2 mb-2 me-2 inputs"
              type="number"
              required
              name="fahrenheit"
              id="fahrenheit"
              />
              <button
              id="buttonSubmit1"
              class="col-3 text-center sub"
              type="submit"
              >
              °F
            </button>
          </div>
          
          <div class="ctemp">
            <input
              class="col-lg-4 col-6 mb-2 me-2 inputs"
              type="number"
              name="celsius"
              id="celsius"
              required
            />

            <button
              id="buttonSubmit2"
              class="col-3 text-center sub"
              type="submit"
            >
              °C
            </button>
          </div>
          <div class="ktemp">
            <input
              class="col-lg-4 col-6 mb-2 me-2 inputs"
              type="number"
              name="kelvin"
              id="kelvin"
              required
            />
            <button
              id="buttonSubmit3"
              class="col-3 text-center sub"
              type="submit"
            >
              °K
            </button>
          </div>
          <div class="button text-center col-12">
            <button
              id="buttonClear"
              class="col-lg-1 col-4 mt-3 text-center clear"
              type="submit"
            >
              CLEAR
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
